<!DOCTYPE html>
<html>

<head>
    <style>
        #video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
        }

        #sky {
            position: fixed;
        }
    </style>
    <script src="js/aframe.min.js"></script>
</head>

<body>
    <video id="video" autoplay></video>
    <a-scene vr-mode-ui="enabled: false">

        <a-box position="2390472 0 12153545.86"></a-box>
        <a-camera id="camera" ></a-camera>
    </a-scene>
    <a-sky transparent="True" id="sky"></a-sky>
    </a-scene>
    <script>
        var front = false;

        var constraints = { video: { facingMode: (front ? "user" : "environment"), width: 1280, height: 720 } };
        navigator.mediaDevices.getUserMedia(constraints)
            .then(function (mediaStream) {
                var video = document.querySelector('video');
                video.srcObject = mediaStream;
                video.onloadedmetadata = function (e) {
                    video.play();
                };
            })
            .catch(function (err) { console.log(err.name + ": " + err.message); });

        function error() {
            alert("Unable to retrieve your location");
        }
  

        function success(position) {
            var latitude = position.coords.latitude * 100000;
            var longitude = position.coords.longitude * 100000;
            var coordinate = latitude.toString() + " 0 " + longitude.toString();
            document.getElementById('camera').setAttribute('position', coordinate);
           
        }
        window.addEventListener('geolocation', navigator.geolocation.getCurrentPosition(success, error));
           
        
         
    </script>
</body>

</html>
