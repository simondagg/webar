<script src="js/aframe.min.js"></script>

<style>
  #scene {
    position: fixed;
  }

  #sensor {
    position: fixed;
  }
</style>



<a-scene id="scene" background="color: #ECECEC">
  <a-camera id="camera" position="0 0 0"></a-camera>
  <a-box id="box" position="0 0 -5" rotation="0 0 0" color="#4CC3D9" shadow></a-box>
  <a-box  position="5 0 0" rotation="0 30 0" color="#EF2D5E" shadow></a-box>

</a-scene>


<div id="sensor">
  alpha:<span id="alpha"></span><br/> beta:
  <span id="beta"></span><br/> gamma:
  <span id="gamma"></span><br/>
  
  alpha:<span id="ca"></span><br/>
  beta:<span id="cb"></span><br/>
  gamma:<span id="cg"></span><br/>
  </div>

<script>
  const sensor = new AbsoluteOrientationSensor();
  sensor.start();
  sensor.onerror = event => console.log(event.error.name, event.error.message);
  sensor.onreading = () => {
    var o = sensor.quaternion;
    
    var ola = quaternionToEulerAngle(o[0], o[1], o[2], o[3]);
    document.getElementById("alpha").innerHTML = Math.round(ola[0] / Math.PI * 180);
    document.getElementById("gamma").innerHTML = Math.round(ola[1] / Math.PI * 180);
    document.getElementById("beta").innerHTML = Math.round(ola[2] / Math.PI * 180);


    var camera =document.getElementById("camera");
    document.getElementById("ca").innerHTML = Math.round(camera.object3D.rotation.y/Math.PI*180);
     document.getElementById("cb").innerHTML = Math.round(camera.object3D.rotation.x/Math.PI*180);
     document.getElementById("cg").innerHTML = Math.round(camera.object3D.rotation.z/Math.PI*180);

  };
  function quaternionToEulerAngle(w, x, y, z) {
    t0 = 2.0 * (w * x + y * z);
    t1 = 1.0 - 2.0 * (x * x + y * y);
    X = Math.atan2(t0, t1);
    t2 = 2.0 * (w * y - z * x);
    if (t2 > 1.0) {
      t2 = 1.0;
    } else if (t2 < -1.0) {
      t2 = -1.0;
    }
    Y = Math.asin(t2);
    t3 = 2.0 * (w * z + x * y);
    t4 = 1.0 - 2.0 * (y * y + z * z);
    Z = Math.atan2(t3, t4);
    return [X, Y, Z];
  }
</script>
