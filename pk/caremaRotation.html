<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, WebVR! • A-Frame</title>
  <meta name="description" content="Hello, WebVR! • A-Frame">
  <script src="js/aframe.min.js"></script>
  <style>
  
  #scene {
    position: fixed;
}
#alpha{
      position: fixed;
    }
    #ca{
      position: fixed;
    }
  </style>
</head>

<body>
  <a-scene id="scene" background="color: #ECECEC">
    <a-carema position="0 0 0" rotation="0 0 0"></a-carema>
    <a-box id="box" position="0 0 -5" rotation="0 30 0" color="#4CC3D9" shadow></a-box>
    <a-box  position="5 0 0" rotation="0 30 0" color="#EF2D5E"" shadow></a-box>

  </a-scene>
  alpha:<span id="alpha"></span>
  alpha:<span id="ca"></span>
</body>
<script>
  
  window.addEventListener('deviceorientation', function (event) {
    
     var camera = document.getElementById("carema");
     var alpha = event.alpha;
     document.getElementById("alpha").innerHTML = Math.round(alpha);
     document.getElementById("ca").innerHTML = Math.round(camera.object3D.rotation.y);
  }, false);
</script>

</html>
